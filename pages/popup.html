<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Chorus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="ytmc-app">
    <!-- <img src="../assets/icon.png" alt="YouTube Music Chorus" width="64"> -->
    <span class="ytmc-title ytmc-honk">YouTube Music Chorus</span>
    <br>
    <hr>
    <div class="ytmc-container" style="display: none;">
      <label for="tolerance" class="ytmc-range-title">Tolerance: </label>
      <span id="toleranceValue" class="ytmc-range-value"></span>
      <br>
      <span id="toleranceMin" class="ytmc-range-min-max">-30</span>
      <input type="range" id="tolerance" min="-30" max="30" value="0">
      <span id="toleranceMax" class="ytmc-range-min-max">30</span>
      <br><br>
      <label for="chorusDuration" class="ytmc-range-title">Chorus Duration: </label>
      <span id="chorusDurationValue" class="ytmc-range-value"></span>
      <br>
      <span id="chorusDurationMin" class="ytmc-range-min-max">30</span>
      <input type="range" id="chorusDuration" min="30" max="90" value="60">
      <span id="chorusDurationMax" class="ytmc-range-min-max">90</span>
      <br><br>
      <hr>
      <div class="ytmc-video-info-container">
        <span class="ytmc-video-title"></span>
      </div>
      <div class="ytmc-controls-container">
        <button id="prevButton" class="ytmc-control-button" title="Previous Song" disabled>
          <img src="../assets/prev.svg" alt="Previous Song">
        </button>
        <button id="playPauseButton" class="ytmc-control-button" title="Play/Pause">
          <img src="../assets/play.svg" alt="Play/Pause">
        </button>
        <button id="nextButton" class="ytmc-control-button" title="Next Song" disabled>
          <img src="../assets/next.svg" alt="Next Song">
        </button>
      </div>
    </div>
    <div class="ytmc-error" style="color: red;">
      <p id="error">
        🚀 Heads up! To use this extension, make sure you have YouTube Music open—either in your browser or through the
        YouTube
        Music app. 🎵✨
      </p>
    </div>
    <br>
    <div>
      <a href="https://erencelik.xyz" target="_blank">Made with ❤️ by Eren</a>
      &nbsp;&bullet;&nbsp;
      <span class="ytmc-version-text">v1.0.0</span>
    </div>
  </div>
  <script src="../scripts/popup.js"></script>
</body>

</html>
