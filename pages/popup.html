<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Music Chorus</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="box">
    <img src="../assets/icon.png" alt="YouTube Music Chorus" width="64">
    <br>
    <h1 class="gradient-mask">YouTube Music Chorus</h1>
    <div class="ytmc-container" style="display: none;">
      <label for="tolerance">Tolerance</label>
      <br>
      <input type="range" id="tolerance" min="-30" max="30" value="0">
      <span id="toleranceValue"></span>
      <br><br>
      <label for="chorusDuration">Chorus Duration</label>
      <br>
      <input type="range" id="chorusDuration" min="30" max="90" value="60">
      <span id="chorusDurationValue"></span>
      <br><br>
      <button id="startStopButton">Start Playing</button>
    </div>
    <div class="ytmc-error" style="color: red;">
      <p id="error">
        🚀 Heads up! To use this extension, make sure you have YouTube Music open—either in your browser or through the
        YouTube
        Music app. 🎵✨
      </p>
    </div>
    <br>
    <div>
      <a href="https://erencelik.xyz" target="_blank">Made with ❤️ by Eren Çelik</a>
    </div>
  </div>
  <script src="../scripts/popup.js"></script>
</body>

</html>
